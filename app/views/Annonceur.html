<div class="container-fluid">
	
	<div class="row">

		<div class="col-xs-12 col-sm-6 col-lg-8">
		<div class="panel panel-default">
			<div class="panel-heading"><h3 class="panel-title content-center">{{ 'ANNONCEUR_FORM.PANEL_TITLE' | translate }}</h3></div>
			
			<div class="panel-body">
				<h2 class="label label-success">{{ 'ANNONCEUR_FORM.LABEL_SEARCH' | translate }}</h2>
				<input type="text" class="form-control" ng-model="query">
			</div>

			<div class="panel-body">
				<div ng-repeat="item in annonceurs | filter:query" class="col-xs-12 col-sm-12 col-lg-12">
						<h3>{{item.name}}</h3>
						<div class="table-responsive">
						    <table class="table">
						      <tbody>
						      	<tr>
						      		<td colspan="2">
						      			<span class="glyphicon glyphicon-hand-right" aria-hidden="true"> {{item.description}}</span>
						      		</td>
						      	</tr>
						        <tr class="success">
						          <td>
						          	<span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{item.address.contact}}
						          </td>
						          <td>
						          	<span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> {{item.telephone}}
						          </td>
						        </tr>
						        <tr class="danger">
						          <td>
						          	<span class="glyphicon glyphicon-home" aria-hidden="true"></span> {{item.address.firstline}}
						          </td>
						          <td>
						          	<span class="glyphicon glyphicon-phone" aria-hidden="true"></span> {{item.portable}}
						          </td>
						        </tr>
						        <tr class="info">
						          <td>
						          	{{item.address.postalCode}} {{item.address.city}}
						          </td>
						          <td>
						          	<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> {{item.mail}}
						          </td>
						        </tr>
						      </tbody>
						    </table>
						</div>
					</div>
			</div>
		</div>
		</div>

		<!-- inject:download-panel -->
		<!-- endinject -->

		<!-- inject:time-panel -->
		<!-- endinject -->

		<!-- inject:info-panel -->
		<!-- endinject -->

		<!-- inject:contact-panel -->
		<!-- endinject -->
		
	</div>
</div>
