<div class="container">
	<div class="row" >
		<div class="col-md-6 col-md-offset-3">
		<div class="panel-heading">
			<div class="row">
				<div class="col-xs-6">
					<h2 class="active" id="login-form-link">Login</h2>
				</div>
			</div>
			<hr>
			<div ng-show="!status" class="alert alert-danger" role="alert">
		  		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" />
		  		<span class="sr-only">Error:</span>
		  		{{errorMessage}}
			</div>
		</div>
		<form name="loginForm" ng-submit="Login(loginForm.$valid)" novalidate>

			<!-- Username -->
		    <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
		        <label for="inputUsername">Username</label>
		        <input type="text" name="username" tabindex="1" class="form-control" placeholder="Username" ng-model="login.username" ng-minlength=3 ng-maxlength=20 required>
		        <div class="error-container" ng-show="loginForm.username.$invalid && !loginForm.username.$pristine">
			    <small class="error" 
			        ng-show="loginForm.username.$error.required">
			        Your username is required.
			    </small>
			    <small class="error" 
			            ng-show="loginForm.username.$error.minlength">
			            Your username is required to be at least 3 characters
			    </small>
			    <small class="error" 
			            ng-show="loginForm.username.$error.maxlength">
			            Your username cannot be longer than 20 characters
			    </small>
			  </div>		        
		    </div>

		    <!-- Password -->
		    <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
		        <label for="inputPassword">Password</label>
		        <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password" ng-model="login.password" required>
		        <div class="error-container" ng-show="loginForm.password.$invalid && !loginForm.password.$pristine">
			    <small class="error" 
			        ng-show="loginForm.password.$error.required">
			        You password is required.
			    </small>
			  </div>
		    </div>
			<div class="form-group">
				<div class="row">
					<div class="col-lg-12">
						<div class="text-center">
							<a href="#/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
						</div>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
		</form>
		<hr>
		</div>
	</div>
</div>
